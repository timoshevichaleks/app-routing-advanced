<h3>Login</h3>

<p>{{message}}</p>

<div *ngIf="!authService.isLoggedIn">
  <div>
    <label>
      Login
      <input type="text" [(ngModel)]="userLogin">
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="text" [(ngModel)]="userPassword">
    </label>
  </div>

  <div>
    <button (click)="login()">Login</button>
  </div>
</div>

<div *ngIf="authService.isLoggedIn">
  <button (click)="logout()">Logout</button>
</div>
